<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="tic-tac-toe.ico" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <div class="top-section">
      <div class="score-container">
        <div class="score-header">Score</div>
        <div class="score-board" data-mark="x">
          <div class="mark">X -</div>
          <div data-score>0</div>
        </div>
        <div class="score-board" data-mark="o">
          <div class="mark">O -</div>
          <div data-score>0</div>
        </div>
      </div>
      <button data-key="restart">Restart</button>
    </div>
    <div class="board-container">
      <div class="board">
        <div class="game-board" id="game-board" data-value>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
        <div class="vertical-partition partition" data-id="1"></div>
        <div class="vertical-partition partition" data-id="2"></div>
        <div class="horizontal-partition partition" data-id="1"></div>
        <div class="horizontal-partition partition" data-id="2"></div>
      </div>
    </div>
    <div class="winning-message">
      <div data-winning-message-text></div>
      <button data-key="restart">Restart</button>
    </div>
  </body>
  <body></body>
</html>
